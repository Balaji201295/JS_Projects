<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="buttons">
      <button type="button" onclick="showToast(successMsg)">Success</button>
      <button type="button" onclick="showToast(errorMsg)">Error</button>
      <button type="button" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toast-box"></div>
  </body>
</html>
