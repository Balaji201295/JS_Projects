<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row align-items-center justify-content-center height-100">
          <div class="col-md-8">
            <div class="quote-box bg-light w-100 p-3 p-md-5 text-center">
              <h2 class="mb-4 position-relative">Quote of the day</h2>
              <blockquote id="quote" class="position-relative">
                Loading...
              </blockquote>
              <p id="author" class="mt-4 position-relative">Loading...</p>
              <div
                class="quote-btns w-100 mt-3 mt-md-5 d-flex align-items-center justify-content-center"
              >
                <button type="button" class="btn" onclick="getQuote(apiUrl)">
                  New Quote
                </button>
                <button type="button" class="btn twitter-btn" onclick="tweet()">
                  <i class="fab fa-brands fa-twitter"></i>Tweet
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
