<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="todo-app p-3 p-md-4">
              <h2 class="d-flex justify-content-center align-items-center mb-4">
                To-Do List
                <img
                  src="./images/checklist.png"
                  alt="CheckList"
                  class="mx-3"
                />
              </h2>
              <div
                class="input-data d-flex justify-content-between align-items-center mb-4"
              >
                <input
                  type="text"
                  id="input-box"
                  class="formc-control w-100 p-3 bg-transparent"
                  placeholder="Add your text"
                />
                <button type="button" onclick="addTask()">Add</button>
              </div>
              <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
